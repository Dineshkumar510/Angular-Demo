
<div class="container">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <span style="cursor: default">Home</span>
      </li>
      <li class="breadcrumb-item active">
        <span id="sheets">Hierarchy</span>
      </li>
    </ol>
  </div>


  <div class="container container-fixed-lg">
    <div class="card card-default p-3" style="min-height: 69vh; 
    padding-bottom: 5px !important; 
    margin-bottom: 15px !important">

        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <mat-tree style="margin-left: 10px; margin-top: 10px" [dataSource]="dataSource" [treeControl]="treeControl">
  

                <mat-tree-node id="style-block" *matTreeNodeDef="let node" matTreeNodePadding>
                  <button id="button1" mat-icon-button disabled></button>
                  
                  <div class="space">
                      <div class="img-container">
                        <img _ngcontent-c6="" onerror="this.src='assets/user.svg';" src="https://www.miraclesoft.com/images/employee-profile-pics/dboddepalli.png">
                          <div class="">
                            {{node.name}}
                          </div>
                      </div>
                  </div>
                </mat-tree-node>
 

                <mat-tree-node id="style-block" *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>

                  <button id="button" mat-icon-button matTreeNodeToggle
                          [attr.aria-label]="'Toggle ' + node.name">

                    <mat-icon class="mat-icon-rtl-mirror">
                      {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                    </mat-icon>
                  </button>

                  <div class="space">
                    <div class="img-contain">
                      <img _ngcontent-c6="" onerror="this.src='assets/user.svg';" src="https://www.miraclesoft.com/images/employee-profile-pics/vkusampudi.png">
                        <div class="">
                          {{node.name}}
                        </div>
                    </div>
                  </div>

                </mat-tree-node>
             
              </mat-tree>
            </div>
          </div>
        </div>

        <div class="vl"></div>
    
    </div>
  </div>
